<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- react 설치를 위한 url -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <!-- JSX를 사용하기 위해 Babel 라이브러리 추가 + <script> 태그의 type속성을 반드시 "text/babel"로 설정해줘야 동작-->
    <!-- Babel은 JSX를 React문법으로 변환해주는 변환기 -->
    <!-- https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
    
        /////////////////////////////22-01-24///////////////////////////
        // createElement를 대체할 수 있는 방법 -> 앞으로 이 방식으로 Element를 생성해 나감
        // 이걸 대체하려는 이유는 개발자들에게 좀 더 편리한 도구를 사용하게 하기 위함 ---> JSX(Javascript XML)
        // HTML에서 사용한 문법과 흡사한 문법을 사용해서 Element를 생성하는 방식
        // 그래서 JSX로 React Element를 만드는 게 개발자들 입장에서는 굉장히 편리한 방식

        const root = document.getElementById('root');
        // const Title = ()=> (
        //     <h3 id="title" onMouseEnter={()=>console.log("mouse enter")}>
        //         Hello I'm a title
        //     </h3>
        //     );

        // ()=> 한다는 건 아래 함수구조로 바꾸겠다는 것과 같은 의미를 지님
        function Title(){
            return (
            <h3 id="title" onMouseEnter={()=>console.log("mouse enter")}>
                Hello I'm a title.
            </h3>
            );
        }

        const Button = ()=> (
            <button 
                style={{backgroundColor:"tomato",}}
                onClick={()=> console.log("I'm clicked")}>
                Click me
            </button>
        );

        //그냥 Title, Button을 태그 안에 작성해버리면 텍스트로 인식하기 때문에 
        //Title, Button를 포함시키려면 
        //첫번째로 값의 형태를 함수로 만들어 줘야 함 ( 컴포넌트화 )
        //*컴포넌트란: 재사용이 가능한 독립적인 모듈
        //둘째로 Title, Button의 변수를 태그형태로 작성
        //셋째로 반드시 기억해야 할 것은 첫 글자는 반드시 대문자여야 함
        //소문자로 작성하면 HTML Element로 인식

        // <Title>이나 <Button>을 재사용할 수 있게 됨
        const Container = ()=> (
            <div>
                <Title />
                <Button />
                <button>태그버튼</button>
            </div>
        );

        // ReactDOM.render(Container, root);
        // ReactDOM.render(<Container/>, root); 
        ReactDOM.render(<Container/>, root);   

    </script>

</body>
</html>
