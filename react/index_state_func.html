<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- react 설치를 위한 url -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <!-- JSX를 사용하기 위해 Babel 라이브러리 추가 + <script> 태그의 type속성을 반드시 "text/babel"로 설정해줘야 동작-->
    <!-- Babel은 JSX를 React문법으로 변환해주는 변환기 -->
    <!-- https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        //1.state 좀 더 다루는 법
        //2.사용자들의 input을 얻는 법
        //3.form을 만들었을 때 state를 어떤식으로 작용하는지에 대한 원리

        const root = document.getElementById('root');

        function App(){
            const [counter, setCounter] = React.useState(0);

            const onClick = () => {             
                //state를 변경하는 방법 2가지
                
                //1.값을 전달하는 방법
                //-> 추천하지 않는 방식 why? 어쩌면 counter라는 변수의 값을 다른 곳에서 변경할 가능성이 있기 때문
                //setCounter(counter + 1);

                //현재 counter 값을 바탕으로 다음 state를 계산하고 싶다면
                //함수를 이용하여 연산결과를 current변수에 저장되도록 구현
                //* current는 React.useState(0)의 값을 자동으로 호출하여 저장
                //* 그리고 current는 단순한 변수명이므로 정해진 것이 아님
                //*  setState의 인자값이 객체인지 함수인지 판별하는 부분이 있음
                //  함수일 경우 저장되어 있는 값(객체)을 인자로하여 리턴한 값을 최종적으로 업데이트 
                //2.함수를 전달하는 방법
                setCounter((current)=>current + 1);
            }
            
            return (
                <div>
                    <h3>Total Clicks : {counter}</h3>    
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }

        ReactDOM.render(<App/>, root); 

    </script>

</body>
</html>
