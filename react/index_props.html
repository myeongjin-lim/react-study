        //만드는 방법을 모르기 때문에 아는 방법으로 각 버튼들을 만들어볼 것임
        const root = document.getElementById('root');

         //SaveBtn과 ConfirmBtn을 만들면 디자이너들이 봤을 때 구리다고 생각!
        //그래서 각 버튼에 스타일을 적용해보고자 함    
        //아래와 같이 스타일을 적용하고 ConfirmBtn에도 복붙해서 적용할 순 있지만 최적의 방법은 아님
        //복붙 대신, 보다 좀 더 설정이 가능한 컴포넌트가 있다면 훨씬 효율적일 것임
        //그래서 SaveBtn과 ConfirmBtn을 Btn이라는 하나의 함수형 컴포넌트로 통일

        function Btn({ text }){
            // console.log(props);

            return (
                <button
                    style={{
                        backgroundColor:"tomato",
                        color:"white",
                        padding:"10px 20px",
                        border:0,
                        borderRadius:10,
                        cursor:"pointer",
                        marginLeft:"5px"
                    }}>
                    { text }
                </button>
            );
        }

        function App(){            
        
            // HTML 요소에 속성값을 설정하는 문법과 같이 값을 넘길 수 있는 속성을 만들어 값을 함수형 컴포넌트로 전달
            // <Btn text="Save Change"/> --> Btn({'text':'Save Change'})처럼  Javascript Object형태로 값이 넘어감
            return( 
                <div>
                    <Btn text="Save Change"/>
                    <Btn text="Confirm"/>
                    <Btn text="Save"/>
                    <Btn text="Cancel"/>
                </div>);
        }

        ReactDOM.render(<App />, root);
